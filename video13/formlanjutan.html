<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<form>
	<table cellspacing="0" cellpadding="7">
		<tr>
			<td><label for="Username">Username :</label></td>
			<td><input type="text" id="Username"></td>
		</tr>
		<tr>
			<td><label for="password">Password :</label></td>
			<td><input type="password" id="password"></td>
		</tr>
		<tr>
			<td>Jenis Kelamin :</td>
			<td colspan="2">
				<input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
				<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
			</td>
		</tr>
		<tr></tr>
		<tr>
			<td>Hobi :</td>
			<td colspan="2">
				<input type="checkbox" id="menyanyi">
				<label for="menyanyi">menyanyi
				</label>
				<input type="checkbox" id="olahraga">
				<label for="olahraga">olahraga</label>
				<input type="checkbox" id="memasak">
				<label for="memasak">memasak</label>
			</td>
		</tr>
		<tr>
			<td colspan="2"><label for="Textarea">Textarea : </label><textarea></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
				<label for="asal">Asal :</label>
				<select>
					<option>Jakarta</option>
					<option>Bandung</option>
					<option>Surabaya</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">Kirim!</button>
			</td>
		</tr>
	
	</table>
	
</form>
</body>
</html>
